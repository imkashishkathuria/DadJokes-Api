<body>
    <center>

    <div class="card my-4" style="width: 18rem;" id="container">
        <div class="card-body my-4" id="container-2">
            <h5 class="card-title">Click for the next joke ðŸ˜º </h5>
            <p class="card-text" id="btn-click"></p>
            <center>
                <a href="#" class="btn btn-primary" id="next">Next </a>
            </center>
        </div>
    </div>
    </center>
    <!-- <script src="C:\JS Jan2024\JavaScript Projects\Djokes.js"></script> -->
    <script>
        const jokes = document.querySelector("#btn-click");
            const jokes_btn = document.querySelector("#next");
            const generateJokes = () => {
                const setHeaders = {
                    headers: {
                        Accept: 'application/json'
                    }
                }

                fetch("https://icanhazdadjoke.com/", setHeaders)
                    .then((res) => res.json())
                    .then((data) => {
                        jokes.innerHTML = data.joke;
                    })
            }
            jokes_btn.addEventListener("click",generateJokes);
            generateJokes();
    </script>
